<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Price Range Slider</title>
  </head>
  <body>
    <div class="card">
      <div class="price-content">
        <div>
          <input id="min-value" class="value" value="100"></input>
        </div>

        <div>
          <input id="max-value" class="value" value="900"></input>
        </div>
      </div>

      <div class="range-slider">
        <div class="range-fill"></div>

        <input
          type="range"
          class="min-price range"
          value="100"
          min="0"
          max="1000"
          step="1"
        />
        <input
          type="range"
          class="max-price range"
          value="900"
          min="0"
          max="1000"
          step="1"
        />
      </div>
    </div>

     <script src="script.js"></script>
  </body>
